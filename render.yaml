services:
  # Backend API
  - type: web
    name: alexandria-fc-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: alexandria_fc_db
      - key: CORS_ORIGINS
        value: "*"
      - key: JWT_SECRET_KEY
        value: alexandria-fc-secret-key-2024-change-in-production

  # Frontend Static Site
  - type: web
    name: alexandria-fc-frontend
    runtime: static
    buildCommand: cd frontend && yarn install && yarn build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
      - key: REACT_APP_ENABLE_VISUAL_EDITS
        value: false
      - key: ENABLE_HEALTH_CHECK
        value: false
